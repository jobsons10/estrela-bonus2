
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Apostas esportivas. Cassino.</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">


<div class="page__wrap">

    <div class="game-layout">
        <img src="img/gonzo.png" class="game-person gonzo" alt="">
        <div class="game-layout__body">
            <div class="wheel wheel_animated">
                <div class="wheel__spinner-holder">
                    <img src="img/wheel-spinner.png?1" class="wheel__spinner wheel__spinner_animated">
                    <div class="wheel__mask"></div>
                    <div class="wheel__button-holder wheel__button-holder_blinking">
                        <div class="wheel__button-pointer">
                            <button class="circle-button wheel__button spin-trigger first_spin">Gire</button>
                        </div>
                    </div>
                </div>
                <div class="wheel__win-frame"></div>
            </div>
        </div>
        <img src="img/jack.png" class="game-person jack" alt="">
    </div>

</div>

<div class="fewmodal" id="modal-content">

    <div class="fewmodal__body" id="level-1">
        <div class="fewmodal__content">
            <div class="popup">
                <h2 class="popup__title popup__accent">Parabéns! <br />Você ganhou</h2>
                <p class="popup__win title">
                    R$5000
                </p>
                <img src="img/money_icon.png" alt="" class="popup-icon">
                <p class="popup_grey_info"><a href="#"></a></p>
                <div class="popup__win-btn" id="popup_btn_1">Gire novamente</div>
            </div>
        </div>
    </div>

    <div class="fewmodal__body" id="level-2">
        <div class="fewmodal__content">
            <div class="popup">
                <h2 class="popup__title popup__accent">Parabéns! <br />Você ganhou</h2>
                <p class="popup__win title sm">
                    R$5000 <br> + 175 partidas grátis
                </p>
                <img src="img/money_icon.png" alt="" class="popup-icon">
                <a class="popup__win-btn" href="https://go.aff.estrelabetpartners.com/4ro3tkxz">OBTER BÔNUS</a>
            </div>
        </div>
    </div>

</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
